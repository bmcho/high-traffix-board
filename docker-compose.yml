services:
  mysql:
    image: mysql:8.0.43-debian
    container_name: board-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: board
      MYSQL_USER: board-user
      MYSQL_PASSWORD: user1234!
    ports:
      - "3306:3306"
    volumes:
      - ./db/mysql/init:/docker-entrypoint-initdb.d
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.2
    container_name: elasticsearch
    environment:
      - node.name=es-node
      - cluster.name=es-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - xpack.security.enabled=true
#      - xpack.security.http.ssl.enabled=false
#      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/certs/es.key
#      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/certs/es.crt
#      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca.crt
#      - xpack.security.transport.ssl.enabled=true
#      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/certs/es.key
#      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/certs/es.crt
#      - xpack.security.transport.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca.crt
      - ELASTIC_PASSWORD=test1234
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./es_data:/usr/share/elasticsearch/data
      - ./certs:/usr/share/elasticsearch/config/certs:ro
    ports:
      - "9200:9200"
      - "9300:9300"
#    command: >
#      sh -c "
#      bin/elasticsearch-plugin install analysis-nori;
#      bin/elasticsearch
#      "
    healthcheck:
      test: ["CMD-SHELL", "curl -k -u elastic:12341234 http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=test1234
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      - SERVER_SSL_ENABLED=false
      - SERVER_SSL_KEY=/usr/share/kibana/config/certs/kibana.key
      - SERVER_SSL_CERTIFICATE=/usr/share/kibana/config/certs/kibana.crt
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=/usr/share/kibana/config/certs/ca.crt
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5601:5601"
    volumes:
      - ./certs:/usr/share/kibana/config/certs:ro

